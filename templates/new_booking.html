<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <!-- 右上にログアウトリンク -->
    {% if session.get('login_ok') %}
    <div class="logout-link">
        <a href="{{ url_for('logout') }}">ログアウト</a>
    </div>
    {% endif %}
    <div class="top-image">
        <img src="{{ url_for('static', filename='documents/Hibi_logo.png') }}" alt="ロゴ" >
    </div>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <div class="mainfield">
        <form method="POST" action="{{ url_for('customer_request') }}">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <h1>イベント予約</h1>
            <label for="event">参加イベント<span style="color:red;">*</span></label>
            <select id="event" name="event" required>
                <option value="" disabled selected>選択してください</option>
                {% for id_, name, date in events %}
                    <option value="{{ id_ }}" {% if request.form.get('event') == id_|string %}selected{% endif %}>
                        {{ name }} ({{ date }})
                    </option>
                {% endfor %}
            </select>
            <button type="submit">予約する</button>
        </form>
    </div>
</body>
</html>
