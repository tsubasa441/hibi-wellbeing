<html lang="ja">
<title> Hibi wellbeing 予約フォーム </title>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="top-image">
        <img src="{{ url_for('static', filename='documents/Hibi_logo.png') }}" alt="ロゴ">
    </div>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('customer_form') }}">
        <h1>予約フォーム</h1>
        <label for="name">お名前<span style="color:red;">*</span></label>
        <input type="text" id="name" name="name" autocomplete="name" required
            value="{{ request.form.get('name', '') }}" />

        <label for="event">参加イベント<span style="color:red;">*</span></label>
        <select id="event" name="event" required>
            <option value="" disabled selected>選択してください</option>
            {% for id_, name, date in events %}
            <option value="{{ id_ }}" {% if request.form.get('event')==id_|string %}selected{% endif %}>
                {{ name }} ({{ date }})
            </option>
            {% endfor %}
        </select>

        <label for="email">メールアドレス<span style="color:red;">*</span></label>
        <input type="email" id="email" name="email" autocomplete="email" required
            value="{{ request.form.get('email', '') }}" />

        <label for="confirm_email">メールアドレス（確認）<span style="color:red;">*</span></label>
        <input type="email" id="confirm_email" name="confirm_email" required
            value="{{ request.form.get('confirm_email', '') }}" />

        <label for="password">パスワード<span style="color:red;">*</span></label>
        <input type="password" id="password" name="password" required value="{{ request.form.get('password') }}" />

        <label for="comment">コメント（任意）</label>
        <textarea id="comment" name="comment" rows="4">{{ request.form.get('comment', '') }}</textarea>
        <label>
            <input type="checkbox" id="terms" name="terms" value="agree" {% if request.form.get('terms') %}checked{%
                endif %} />
            以下を確認しました<span style="color:red;">*</span>
        </label>
        <a href="{{ url_for('static', filename='documents/hibi_プライバシー.pdf') }}" target="_blank">
            個人情報保護方針
        </a>

        <button type="submit">予約する</button>
    </form>
</body>

</html>
